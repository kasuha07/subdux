name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: oven-sh/setup-bun@v2

      - name: Install frontend deps
        run: bun install --frozen-lockfile
        working-directory: web

      - name: Build frontend
        run: bun run build
        working-directory: web

      - name: Build backend
        run: |
          go build -ldflags="-s -w \
            -X github.com/shiroha/subdux/internal/version.Version=${{ github.sha }} \
            -X github.com/shiroha/subdux/internal/version.Commit=$(echo ${{ github.sha }} | cut -c1-7) \
            -X github.com/shiroha/subdux/internal/version.BuildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            -o subdux ./cmd/server

      - name: Test
        run: go test ./...
